<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="clock"></p>
    <div id="buttons">

    </div>
    <script src="scripts.js"></script>
  </body>
</html>
